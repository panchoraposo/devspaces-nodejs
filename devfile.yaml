schemaVersion: 2.2.2
metadata:
  name: nodejs-greetings
  language: "JavaScript"
  projectType: "Node.js"
attributes:
  memoryRequest: 512Mi
  memoryLimit: 1Gi
components:
  - name: runtime
    container:
      image: registry.redhat.io/ubi9/nodejs-20
      command: ["tail", "-f", "/dev/null"]
      memoryLimit: 1024Mi
      mountSources: true
      endpoints:
        - name: https-node
          targetPort: 3000
          protocol: https
        - exposure: none
          name: debug
          targetPort: 5858

commands:
  - id: install
    exec:
      component: runtime
      commandLine: npm install
      workingDir: ${PROJECT_SOURCE}/src
      group:
        kind: build
        isDefault: true
    
  - id: run
    exec:
      component: runtime
      commandLine: node index.js
      workingDir: ${PROJECT_SOURCE}/src
      group:
        kind: run
        isDefault: true

  - id: deploy
    exec:
      component: runtime
      commandLine: npm run openshift
      workingDir: ${PROJECT_SOURCE}/src
      group:
        kind: deploy
        isDefault: true

  - id: test
    exec:
      component: runtime
      commandLine: ls -la
      workingDir: ${PROJECT_SOURCE}