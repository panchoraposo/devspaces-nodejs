schemaVersion: 2.2.2
metadata:
  name: nodejs-greetings
  language: "JavaScript"
  projectType: "Node.js"
attributes:
  memoryRequest: 512Mi
  memoryLimit: 1Gi
components:
  - name: nodejs
    container:
      image: registry.redhat.io/ubi9/nodejs-20
      command: ["tail", "-f", "/dev/null"]
      memoryLimit: 1024Mi
      mountSources: true
      endpoints:
        - name: http-3000
          targetPort: 3000
          protocol: https

commands:
  - id: install
    exec:
      component: nodejs
      commandLine: npm install
      workingDir: /opt/app-root/src/
      group:
        kind: build
    
  - id: run
    exec:
      component: nodejs
      commandLine: node index.js
      workingDir: /opt/app-root/src/
      group:
        kind: run

  - id: deploy
    exec:
      component: nodejs
      commandLine: npm run openshift
      workingDir: /opt/app-root/src/
      group:
        kind: deploy

  - id: test
    exec:
      component: nodejs
      commandLine: ls -la
      workingDir: /opt/app-root/src/